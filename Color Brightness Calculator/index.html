<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Color Brightness Calculator</title>
    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Color Brightness Calculator</h1>

    <p>
      <img src="" alt="Luminance Formula" />
    </p>

    <p>
      The perceived <strong>brightness</strong> or <strong>luminance</strong> of
      a color may be calculated using the
      <a href="https://www.w3schools.com/colorc/colors_rgb.asp" target="_blank"
        >RGB values</a
      >
      of the color.
    </p>

    <p class="" inputs>
      R: <input id="r-in" type="number" /> G:
      <input id="g-in" type="number" /> B: <input id="b-in" type="number" />
      <button id="btn">Calculate Luminance</button>
    </p>

    <hr />

    <p class="luminance">Luminance = <span id="output">0</span></p>
  </body>
</html>
