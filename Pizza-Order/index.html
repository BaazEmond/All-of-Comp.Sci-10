<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Pizza Order</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Pizza Order</h1>

    <!--Order Form-->
    <h3>Place an order for a fabulous PIZZA!</h3>
    <hr />
    <p>Size: <input id="size-in" type="text" value="Enter Size" /></p>
    <p>
      Topping 1:<input
        id="topping1-in"
        type="text"
        value="Enter First Topping"
      />
    </p>
    <p>
      Topping 2:
      <input id="topping2-in" type="text" value="Enter Second Topping" />
    </p>
    <p>
      <button id="btn">Place Order</button>
    </p>
    <hr />
    <!--Confirm Order-->
    <h3>Your order:</h3>
    <p id="output">---</p>
  </body>
</html>
