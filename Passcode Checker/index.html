<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Passcode Checker</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Passcode Checker</h1>
    <p>
      This is a website that checks a preset password. Enter the three digits
      below, then click the button to see if your attempt at the password was
      correct!
    </p>

    <p>Digit #1: <input id="code1-in" type="number" value="" /></p>
    <p>Digit #2: <input id="code2-in" type="number" value="" /></p>
    <p>Digit #3: <input id="code3-in" type="number" value="" /></p>

    <button id="btn">Verify Password</button>
  </body>
</html>
