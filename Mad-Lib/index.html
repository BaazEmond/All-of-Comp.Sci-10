<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Mad Lib #1</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Mad Lib</h1>

    <!--Intro-->
    <h3>
      Fill in the blanks by writing a word that matches the description. When
      you're done, click the submit button, and you will be able to see the
      product of your work!
    </h3>
    <hr />
    <!--Directions-->
    <p>Enter a Living Thing or Name: <input id="word1-in" type="text" value="" /></p>
    <p>Enter an Action (Past Tense): <input id="word2-in" type="text" value="" /></p>
      Direciton (ex. Do the dishes) (Present):
      <input id="word3-in" type="text" value="" />
    </p>
    <p>
      <!--Button-->
      <button id="btn">Create a Mad Lib</button>
    </p>
    <hr />
    <!--Final Result-->
    <h2>The Product:</h2>
    <p id="output"></p>
    <hr>
  </body>
</html>
